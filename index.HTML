<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALL ABOUT ELECRIC CARS</title>
  <h1>ELECRIC CARS</h1>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick built-in styling (you can also use a separate style.css) */
    body {
      font-family: Arial, sans-serif;
      background: black;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: palevioletred;
      size: 0cap;
      border-block-color: pink;
      background-color: black;
    }

    .controls {
      margin-bottom: 20px;
    }

    #search, #sort {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      color:red;
    }

    #car-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .car-card {
      background: #fff;
      width: 260px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .car-card:hover {
      transform: translateY(-3px);
    }

    .car-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .fav-btn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .fav-btn:hover {
      background-color: #45a049;
      background-color: brown;
    }
  </style>
</head>
<body>

  <h1>ALL ABOUT ELECRIC CARS</h1>

  <div class="controls">
    <input id="search" type="text" placeholder="Search cars...">
    <select id="sort">
      <option value="">Sort by</option>
      <option value="price">Price (Low -High)</option>
      <option value="range">Range (High -Low)</option>
      <option value="speed">speed (High-low>)</option>
    </select>
  </div>

  <!-- Car cards will be dynamically injected here -->
  <div id="car-list"></div>

  <script src="script.js"></script>

</body>
</html>
